<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="./css/hamburgers.css">
    <link rel="stylesheet" href="./css/style.css">
    <link defer rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <script defer src="./js/app.js"></script>
</head>

<body>
    

    <header>
        <nav class="container">
            <div class="logo">
                <h1>Blob.</h1>
                <!-- <img src="./assets/logo.png" alt=""> -->
            </div>
            <div class="nav-nav">
                <ul class="nav-links">
                    <li class="link link-normal"><a href="#">Home</a></li>
                    <li class="link link-dropdown dropdown-active">
                        <button class="dropdown-toggle">Products<i class="fas fa-chevron-down"></i></button>
                        <ul class="dropdown">
                            <li class="link"><a href="#">Laptop</a></li>
                            <li class="link"><a href="#">Smartphones</a></li>
                            <li class="link"><a href="#">Tablets</a></li>
                            <li class="link"><a href="#">Accessiores</a></li>
                        </ul>
                    </li>
                    <li class="link link-normal"><a href="#">Contact</a></li>
                    <li class="link link-normal"><a href="#">Feedback</a></li>
                </ul>
            </div>
            <div class="nav-toggle">
                <button class="hamburger hamburger--squeeze" type="button">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
            </div>
        </nav>
    </header>
